<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Pessoal</title>
</head>
<body>
    <h1>Blog Pessoal</h1>
    <form method="post">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" title="Digite seu titulo" placeholder="Digite seu titulo">
        <br>
        <label for="Conteúdo">Conteúdo:</label>
        <input type="text" name="conteudo" title="conteudo" placeholder="conteudo">
        <textarea id="conteudo" name="conteudo" required></textarea>
        <br>
        <button type="submit">Publicar</button>
    </form>
    <br>
    <h1>Minha Lista de Tarefas</h1>
    <ul>
        {% for postagem in postagens %}
        <div>
            <h2>{{ postagem.titulo }}</h2>
            <p>{{ postagem.conteudo }}</p>
        </div>
        {% endfor %}
    </ul>
</body>
</html>
