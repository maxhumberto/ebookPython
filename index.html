<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <form method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" title="Digite seu nome" placeholder="Digite seu nome">
        <br>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" title="Digite sua idade" placeholder="Digite sua idade">>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" title="Digite um endereço de e-mail válido" placeholder="seuemail@example.com">

        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <br>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>E-mail</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.idade }}</td>
            <td>{{ usuario.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
